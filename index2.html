<!DOCTYPE html>
<html ng-app="myModule">
<head>
    <meta charset="utf-8">
    <title> JSON SandBox</title>
</head>
<body>
<ul id="localStorage"></ul>
<script>

            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
              if (this.readyState == 4 && this.status == 200) {
                var response = JSON.parse(xhttp.resposeText);
                var localStorage = response.localStorage;

                var output = '';
                for ( var i = 0; i < localStorage.length; i++){
                    output += '<li>'+localStorage[i].faculty+'</li>'
                }
                document.getElementById('localStorage').innerHTML = output;
              }
            };
            xhttp.open("GET", "localStorage.json", true);
            xhttp.send();

</script>

</body>
</html>
